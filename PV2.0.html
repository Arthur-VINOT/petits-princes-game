<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>La Course des Petits Princes</title>
  <link rel="icon" type="image/png" href="fond2.png" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: url(fond.jpg);
      background-size: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    #startScreen, #hitMessage {
      display: none;
    }
    .power-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: yellow;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="startScreen" class="overlay">
    <h1>Bienvenue dans La Course des Petits Princes üèÉ‚Äç‚ôÇÔ∏è</h1>
    <p>Collecte des pi√®ces pour gagner et d√©couvre des pouvoirs sp√©ciaux !</p>
    <img src="fond2.png" style="width: 200px; border-radius: 20px;" />
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="hitMessage" class="overlay">
    A√Øe ! Tu as touch√© un obstacle ! Fais attention !
    <button onclick="resumeGame()">Continuer</button>
  </div>

  <div id="powerMessage" class="power-message" style="display: none;"></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startScreen = document.getElementById("startScreen");
    const hitMessage = document.getElementById("hitMessage");
    const powerMessage = document.getElementById("powerMessage");

    let player, keys, coins, obstacles, powers, score, level, speed, activePower, powerTimer;
    let gameRunning = false, powerActive = false;

    const playerImage = new Image();
    playerImage.src = "prince.png";

    function initGame() {
      player = {
        x: 100, y: canvas.height - 120,
        width: 60, height: 80,
        dy: 0, gravity: 0.8,
        jumpForce: -15,
        grounded: false,
        shield: false
      };
      keys = {};
      coins = [];
      obstacles = [];
      powers = ["shield", "superJump", "invincible", "slowTime"];
      score = 0;
      level = 1;
      speed = 4;
      activePower = null;
      powerActive = false;
      gameRunning = true;
      gameLoop();
    }

    function startGame() {
      startScreen.style.display = "none";
      initGame();
    }

    function resumeGame() {
      hitMessage.style.display = "none";
      gameRunning = true;
      gameLoop();
    }

    function createCoin() {
      let y = Math.random() * (canvas.height - 200) + 100;
      let isSpecial = Math.random() < 0.2;
      coins.push({
        x: canvas.width,
        y,
        width: 20, height: 20,
        special: isSpecial
      });
    }

    function createObstacle() {
      let height = Math.random() * 60 + 20;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 30, height
      });
    }

    function activatePower(type) {
      powerActive = true;
      activePower = type;
      let message = "";
      switch(type) {
        case "shield":
          player.shield = true;
          message = "üõ°Ô∏è Bouclier activ√© !";
          break;
        case "superJump":
          player.jumpForce = -25;
          message = "ü¶ò Super saut !";
          break;
        case "invincible":
          player.invincible = true;
          message = "üåü Invincible !";
          break;
        case "slowTime":
          speed /= 2;
          message = "üê¢ Temps ralenti !";
          break;
      }
      powerMessage.textContent = message;
      powerMessage.style.display = "block";

      if (powerTimer) clearTimeout(powerTimer);
      powerTimer = setTimeout(() => {
        deactivatePower();
      }, 10000);
    }

    function deactivatePower() {
      powerActive = false;
      powerMessage.style.display = "none";
      player.shield = false;
      player.invincible = false;
      player.jumpForce = -15;
      speed = 4 + level;
      activePower = null;
    }

    function update() {
      // Gravit√© et saut
      player.dy += player.gravity;
      player.y += player.dy;

      if (player.y + player.height > canvas.height - 20) {
        player.y = canvas.height - player.height - 20;
        player.dy = 0;
        player.grounded = true;
      }

      if (keys[" "] && player.grounded) {
        player.dy = player.jumpForce;
        player.grounded = false;
      }

      // G√©n√©ration
      if (Math.random() < 0.02) createCoin();
      if (Math.random() < 0.01) createObstacle();

      // Objets
      for (let coin of coins) {
        coin.x -= speed;
      }

      for (let obs of obstacles) {
        obs.x -= speed;
      }

      // Collision pi√®ces
      for (let i = coins.length - 1; i >= 0; i--) {
        let c = coins[i];
        if (
          player.x < c.x + c.width &&
          player.x + player.width > c.x &&
          player.y < c.y + c.height &&
          player.y + player.height > c.y
        ) {
          if (c.special) {
            let power = powers[Math.floor(Math.random() * powers.length)];
            activatePower(power);
          } else {
            score++;
            if (score % 10 === 0) level++;
          }
          coins.splice(i, 1);
        }
      }

      // Collision obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        let o = obstacles[i];
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          if (player.invincible) {
            obstacles.splice(i, 1);
          } else if (player.shield) {
            player.shield = false;
            obstacles.splice(i, 1);
          } else {
            gameRunning = false;
            hitMessage.style.display = "flex";
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

      for (let coin of coins) {
        ctx.fillStyle = coin.special ? "cyan" : "gold";
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.width / 2, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "red";
      for (let o of obstacles) {
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }

      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score} | Niveau: ${level}`, 20, 30);
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);

    startScreen.style.display = "flex";
  </script>
</body>
</html>
