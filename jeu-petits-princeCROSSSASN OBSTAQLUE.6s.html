<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Course des Petits Princes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: linear-gradient(#87ceeb, #ffffff);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
    }
    .overlay button, .overlay a {
      margin-top: 20px;
      background: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #endScreen, #startScreen {
      display: none;
    }
    .level-up-message {
      font-size: 28px;
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="startScreen" class="overlay">
    <h1>Bienvenue dans La Course des Petits Princes üèÉ‚Äç‚ôÇÔ∏è</h1>
    <p>Aide un petit prince √† r√©aliser son r√™ve en r√©coltant des pi√®ces et des billets !</p>
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="endScreen" class="overlay">
    Bravo ! Gr√¢ce √† toi, un r√™ve a √©t√© accompli üåü<br/>
    <a href="https://www.petitsprinces.com/" target="_blank">Faire un don maintenant</a>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a7cf355a2.mp3?filename=soft-piano-ambient-10565.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Ajuster la taille du canvas pour occuper tout l'√©cran
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startScreen = document.getElementById('startScreen');
    const endScreen = document.getElementById('endScreen');
    const bgm = document.getElementById('bgm');

    let player, keys, coins, score, gameSpeed, maxScore, gravityTimer, levelUpMessage, lastLevel;
    let gameRunning = false;

    function initGame() {
      player = {
        x: 100,
        y: canvas.height - 150,
        width: 30,
        height: 70,
        color: '#FFD700',
        dy: 0,
        gravity: 0.8,
        jumpForce: -12,
        grounded: false
      };

      keys = {};
      coins = [];
      score = 0;
      gameSpeed = 4;
      maxScore = 100;
      lastLevel = 0;
      gameRunning = true;
      levelUpMessage = "";

      gravityTimer = setInterval(() => {
        gameSpeed += 0.2;
      }, 3000);

      gameLoop();
    }

    function startGame() {
      startScreen.style.display = 'none';
      bgm.play();
      initGame();
    }

    function createCoin() {
      let y = Math.random() * (canvas.height - 200) + 100;
      let type = Math.random() < 0.7 ? 'coin' : 'bill';
      let value = type === 'coin' ? 1 : 10;
      coins.push({ x: canvas.width, y: y, width: type === 'coin' ? 15 : 30, height: type === 'coin' ? 15 : 20, type, value });
    }

    function drawPlayer() {
      // T√™te
      ctx.fillStyle = '#FFCC99';
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y + 20, 15, 0, Math.PI * 2); // Cercle pour la t√™te
      ctx.fill();

      // Corps
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(player.x, player.y + 30, player.width, player.height - 20); // Corps

      // Bras (lignes)
      ctx.strokeStyle = '#FFD700';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(player.x - 10, player.y + 50); // Bras gauche
      ctx.lineTo(player.x - 20, player.y + 70);
      ctx.moveTo(player.x + player.width + 10, player.y + 50); // Bras droit
      ctx.lineTo(player.x + player.width + 20, player.y + 70);
      ctx.stroke();

      // Jambes (lignes)
      ctx.beginPath();
      ctx.moveTo(player.x + 10, player.y + player.height); // Jambe gauche
      ctx.lineTo(player.x + 10, player.y + player.height + 20);
      ctx.moveTo(player.x + player.width - 10, player.y + player.height); // Jambe droite
      ctx.lineTo(player.x + player.width - 10, player.y + player.height + 20);
      ctx.stroke();
    }

    function drawCoins() {
      for (let coin of coins) {
        if (coin.type === 'coin') {
          ctx.fillStyle = 'gold';
          ctx.beginPath();
          ctx.arc(coin.x, coin.y, coin.width / 2, 0, Math.PI * 2);
          ctx.fill();
        } else if (coin.type === 'bill') {
          ctx.fillStyle = 'green';
          ctx.fillRect(coin.x - coin.width / 2, coin.y - coin.height / 2, coin.width, coin.height);
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = '#333';
      ctx.font = '20px Arial';
      ctx.fillText(`Dons : ${score} ‚Ç¨`, 10, 30);
    }

    function drawLevelUpMessage() {
      if (levelUpMessage) {
        ctx.fillStyle = 'yellow';
        ctx.font = '30px Arial';
        ctx.fillText(levelUpMessage, canvas.width / 2 - ctx.measureText(levelUpMessage).width / 2, canvas.height / 2);
      }
    }

    function update() {
      if (score >= maxScore) {
        gameRunning = false;
        clearInterval(gravityTimer);
        endScreen.style.display = 'flex';
        return;
      }

      // V√©rifier les paliers de score multiples de 10
      if (score >= (lastLevel + 1) * 10) {
        lastLevel++;
        levelUpMessage = `Niveau ${lastLevel} atteint ! üéâ`;
        setTimeout(() => {
          levelUpMessage = "";
        }, 2000);
      }

      player.dy += player.gravity;
      player.y += player.dy;

      if (player.y > canvas.height - 100) {
        player.y = canvas.height - 100;
        player.dy = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }

      if (keys[' '] && player.grounded) {
        player.dy = player.jumpForce;
      }

      // D√©placer les pi√®ces
      for (let i = coins.length - 1; i >= 0; i--) {
        coins[i].x -= gameSpeed;
        if (
          player.x < coins[i].x + coins[i].width &&
          player.x + player.width > coins[i].x &&
          player.y < coins[i].y + coins[i].height &&
          player.y + player.height > coins[i].y
        ) {
          score += coins[i].value;
          coins.splice(i, 1);
        }
      }

      // Cr√©er de nouvelles pi√®ces
      if (Math.random() < 0.02) createCoin();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawCoins();
      drawScore();
      drawLevelUpMessage();
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Show start screen initially
    startScreen.style.display = 'flex';
  </script>
</body>
</html>
