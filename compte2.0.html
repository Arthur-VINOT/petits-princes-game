<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Course des Petits Princes</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    canvas { background: url('fond.jpg'); background-size: cover; display: block; }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white; display: flex;
      flex-direction: column; justify-content: center; align-items: center;
      font-size: 20px; text-align: center;
      z-index: 2;
    }
    .overlay input, .overlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #loginScreen, #endScreen, #hitMessage {
      display: none;
    }
    #hitMessage {
      background: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<!-- Ã‰cran de connexion -->
<div id="loginScreen" class="overlay">
  <h2>Connexion</h2>
  <p>Entre ton prÃ©nom pour commencer</p>
  <input type="text" id="username" placeholder="Ton prÃ©nom" />
  <button onclick="login()">Jouer</button>
</div>

<!-- Ã‰cran de fin -->
<div id="endScreen" class="overlay">
  <h2>Bravo !</h2>
  <p>Tu as accompli un rÃªve ðŸŒŸ</p>
  <button onclick="restartGame()">Rejouer</button>
</div>

<!-- Message de collision -->
<div id="hitMessage" class="overlay">
  AÃ¯e ! Tu as touchÃ© un obstacle !
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const loginScreen = document.getElementById('loginScreen');
  const endScreen = document.getElementById('endScreen');
  const hitMessage = document.getElementById('hitMessage');
  const usernameInput = document.getElementById('username');

  let player, keys = {}, coins = [], obstacles = [], score = 0;
  let powerActive = false, powerTimer = null, gameRunning = false;
  let gameSpeed = 4, level = 1, lastLevel = 0;
  const playerImage = new Image();
  playerImage.src = 'prince.png';

  // SystÃ¨me de compte local
  function login() {
    const name = usernameInput.value.trim();
    if (name) {
      localStorage.setItem("username", name);
      loginScreen.style.display = 'none';
      startGame();
    }
  }

  function startGame() {
    resetGame();
    gameRunning = true;
    gameLoop();
  }

  function restartGame() {
    endScreen.style.display = 'none';
    startGame();
  }

  function resetGame() {
    player = {
      x: 100, y: canvas.height - 150,
      width: 60, height: 80,
      dy: 0, gravity: 0.8, jumpForce: -12,
      grounded: false
    };
    keys = {};
    coins = [];
    obstacles = [];
    score = 0;
    gameSpeed = 4;
    level = 1;
    lastLevel = 0;
  }

  function createCoin() {
    const type = Math.random() < 0.2 ? 'power' : 'coin';
    coins.push({
      x: canvas.width,
      y: Math.random() * (canvas.height - 200) + 50,
      width: type === 'coin' ? 20 : 30,
      height: 20,
      type,
      value: type === 'coin' ? 1 : 0
    });
  }

  function createObstacle() {
    let height = Math.random() * 50 + 20;
    obstacles.push({ x: canvas.width, y: canvas.height - height, width: 30, height });
  }

  function activatePower() {
    powerActive = true;
    gameSpeed += 3;
    document.body.style.filter = "hue-rotate(100deg)";
    clearTimeout(powerTimer);
    powerTimer = setTimeout(() => {
      powerActive = false;
      gameSpeed -= 3;
      document.body.style.filter = "";
    }, 10000);
  }

  function update() {
    if (!gameRunning) return;

    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y > canvas.height - 100) {
      player.y = canvas.height - 100;
      player.dy = 0;
      player.grounded = true;
    } else {
      player.grounded = false;
    }

    if (keys[' '] && player.grounded) player.dy = player.jumpForce;

    for (let obs of obstacles) {
      obs.x -= gameSpeed;
      if (
        player.x < obs.x + obs.width &&
        player.x + player.width > obs.x &&
        player.y < obs.y + obs.height &&
        player.y + player.height > obs.y
      ) {
        gameRunning = false;
        hitMessage.style.display = 'flex';
        setTimeout(() => {
          hitMessage.style.display = 'none';
          endScreen.style.display = 'flex';
        }, 2000);
      }
    }

    for (let i = coins.length - 1; i >= 0; i--) {
      coins[i].x -= gameSpeed;
      if (
        player.x < coins[i].x + coins[i].width &&
        player.x + player.width > coins[i].x &&
        player.y < coins[i].y + coins[i].height &&
        player.y + player.height > coins[i].y
      ) {
        if (coins[i].type === 'power') {
          activatePower();
        } else {
          score += coins[i].value;
        }
        coins.splice(i, 1);
      }
    }

    if (score >= (lastLevel + 1) * 10) {
      lastLevel++;
      level++;
      gameSpeed += 0.5;
    }

    if (Math.random() < 0.02) createCoin();
    if (Math.random() < 0.015) createObstacle();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

    for (let coin of coins) {
      ctx.fillStyle = coin.type === 'coin' ? 'gold' : 'cyan';
      if (coin.type === 'coin') {
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.width / 2, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(coin.x, coin.y, coin.width, coin.height);
      }
    }

    ctx.fillStyle = 'red';
    for (let obs of obstacles) {
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    ctx.fillStyle = '#333';
    ctx.font = '20px Arial';
    ctx.fillText(`Dons : ${score} â‚¬ | Niveau : ${level}`, 10, 30);
  }

  function gameLoop() {
    if (!gameRunning) return;
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', (e) => keys[e.key] = true);
  window.addEventListener('keyup', (e) => keys[e.key] = false);

  // Lancement auto de la connexion si pas encore loggÃ©
  if (!localStorage.getItem('username')) {
    loginScreen.style.display = 'flex';
  } else {
    loginScreen.style.display = 'none';
    startGame();
  }
</script>
</body>
</html>
